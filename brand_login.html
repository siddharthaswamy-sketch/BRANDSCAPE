<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Login | BrandScape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background:
        radial-gradient(circle at 20% 80%, rgba(140, 82, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(179, 136, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(212, 197, 255, 0.1) 0%, transparent 40%),
        linear-gradient(135deg, #faf8ff 0%, #f0e8ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      color: #333;
    }

    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(140, 82, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .shape1 { width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s; }
    .shape2 { width: 200px; height: 200px; top: 60%; right: 10%; animation-delay: 5s; }
    .shape3 { width: 150px; height: 150px; bottom: 10%; left: 15%; animation-delay: 10s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    .content-wrapper { position: relative; z-index: 1; width: 100%; }
    .login-container {
      display: flex; align-items: center; justify-content: space-between;
      gap: 80px; max-width: 1200px; margin: 0 auto; padding: 0 20px;
    }

    .left-content { flex: 1; max-width: 500px; }
    .logo-container { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
    .logo {
      width: 70px; height: 70px; background: linear-gradient(135deg, #8c52ff, #b388ff);
      border-radius: 18px; display: flex; align-items: center; justify-content: center;
      font-size: 35px; color: white; box-shadow: 0 10px 30px rgba(140, 82, 255, 0.3);
    }

    .welcome-title { font-size: 3rem; font-weight: 800; margin-bottom: 20px; }
    .welcome-subtitle { font-size: 1.2rem; color: #666; line-height: 1.6; }

    .login-card {
      background: white; padding: 50px; border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1); width: 450px;
      transition: all 0.3s ease;
    }

    .login-card:hover { box-shadow: 0 20px 60px rgba(140, 82, 255, 0.15); }
    .login-header { text-align: center; margin-bottom: 35px; }
    .login-icon {
      width: 70px; height: 70px; background: linear-gradient(135deg, #8c52ff, #b388ff);
      border-radius: 18px; display: flex; align-items: center; justify-content: center;
      font-size: 35px; color: white; margin: 0 auto 20px; box-shadow: 0 10px 30px rgba(140, 82, 255, 0.3);
    }

    .form-control {
      border-radius: 12px; border: 2px solid #e8e8e8; padding: 12px 18px;
      transition: all 0.3s ease;
    }

    .btn-custom {
      background: linear-gradient(135deg, #8c52ff, #7a45e6); color: white;
      border: none; border-radius: 12px; padding: 14px; width: 100%;
      font-weight: 600; font-size: 1rem; transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(140, 82, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="floating-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <section class="login-section">
    <div class="content-wrapper">
      <div class="login-container">
        <div class="left-content">
          <div class="logo-container">
            <div class="logo">
              <i class="fa-solid fa-link"></i>
            </div>
          </div>
          <h2 class="welcome-title">Welcome Back, Brand Partner!</h2>
          <p class="welcome-subtitle">Access your dashboard to manage campaigns, connect with influencers, and track your marketing performance in real-time.</p>
        </div>

        <div class="login-card">
          <div class="login-header">
            <div class="login-icon">
              <i class="fa-solid fa-building"></i>
            </div>
            <h3 class="login-title">Brand Login</h3>
            <p class="login-subtitle">Sign in to your brand account</p>
          </div>

          <div id="alert-container"></div>

          <form id="loginForm">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="your.brand@company.com" required>
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom" id="loginBtn">
              <span id="loginText"><i class="fa-solid fa-right-to-bracket me-2"></i>Sign In</span>
              <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ‚úÖ DUMMY LOGIN SCRIPT -->
  <script>
    function showAlert(message, type = 'danger') {
      document.getElementById('alert-container').innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // üß† Dummy credentials
      const dummyEmail = "test@brand.com";
      const dummyPassword = "123456";

      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');

      loginBtn.disabled = true;
      loginText.classList.add('d-none');
      loginSpinner.classList.remove('d-none');

      setTimeout(() => {
        if (email === dummyEmail && password === dummyPassword) {
          localStorage.setItem('authToken', 'dummy_token_123');
          localStorage.setItem('userData', JSON.stringify({ email, name: "Demo Brand" }));

          showAlert('‚úÖ Dummy login successful! Redirecting...', 'success');

          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showAlert('‚ùå Invalid dummy credentials! Try test@brand.com / 123456');
        }

        loginBtn.disabled = false;
        loginText.classList.remove('d-none');
        loginSpinner.classList.add('d-none');
      }, 800);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
